#!/usr/bin/env -S docker stack deploy --with-registry-auth proxy -c

version: "3.9"

# NOTE deploy
# docker stack deploy --with-registry-auth -c docker-stack.yaml proxy
# docker node update --label-add proxy=true <NODE-NAME>

services:
  proxy:
    image: zerocluster/proxy
    init: true
    stop_grace_period: 5m

    deploy:
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.labels.proxy == true"

    # healthcheck:
    #   test: curl -f http://127.0.0.1/api/healthcheck || exit 1
    #   start_period: 60s
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

    configs:
      - { source: env.local.yaml, target: /var/local/package/env.local.yaml }

    networks: [host]

    volumes:
      - { type: tmpfs, target: /dev/shm, tmpfs: { size: 1073741824 } }

    build:
      context: .

configs:
  env.local.yaml: { file: env.local.yaml }

networks:
  host: { name: host, external: true }

x-build:
  default_tag: latest
  auto_tags: [main, latest, next]
